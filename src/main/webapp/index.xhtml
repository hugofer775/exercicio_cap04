<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>#{msgs.indexWindowTitle}</title>
</h:head>
<h:body>
	<h:outputText value="#{msgs.indexPageTitle}" style="font-style: italic; font-size: 1.5em"/>
	<h:form>
		<h:panelGrid columns="2">
		<h:outputLabel value="Name:" />
	 	<h:inputText value="#{user.name}"/>
	 	<h:outputLabel value="Password:" />
		<h:inputSecret value="#{user.password}"/>
		<h:outputLabel value="Please tell us about yourself:" />
		<h:inputTextarea value="#{user.aboutYourself}" rows="5" cols="35"/>
		</h:panelGrid>
		<h:commandButton value="Submit" action="#{user.actionThankyou}"/>
	</h:form>
</h:body>
</html>
